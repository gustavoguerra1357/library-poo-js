<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>poo-library-js</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="logo-header"><img src="src/assets/logo-nobg.png" alt="Logo Biblioteca JS"></div>
      <div>
        <button id="newBtn" class="button-header" type="button">Novo</button>
        <button id="rentsBtn" class="button-header" type="button">Alugados</button>
        <button class="button-header" type="button">Excluir</button>
      </div>
    </header>

  </div>

  <div id="modal-rents" class="hidden">
    <div class="header-rents">
      <h2>Livros Alugados</h2>
      <button class="close-button" type="button" id="close-rents">X</button>
    </div>
    <div id="rentsbook-list">

    </div>
  </div>

  <div id="modal-newbook" class="hidden">
    <form id="form-livro">
      <input type="text" id="title" placeholder="Título" required>
      <input type="text" id="author" placeholder="Autor" required>
      <input type="number" id="pages" placeholder="Páginas" required>
      <input type="number" id="stock" placeholder="Estoque" required>

      <label>Capa do Livro:</label>
      <input type="file" id="input-imagem" accept="image/*" required>

      <button id="submit-book" type="submit">Salvar Livro</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>

  </div>

  <div id="list-books">

  </div>

  <div id="modal-infoBook" class="hidden">
    <button type="button" id="close-info" class="close-button">X</button>
    <div class="info-container">
      <div id="header-info">
        <h1>Informações sobre o Livro:</h1>
      </div>
      <div>
        <img src="" id="image-book" alt="Capa do Livro">
        <h1 id="title-book">Titulo: </h1>
        <h2 id="author-book">Autor: </h2>
        <h2 id="pages-book">Páginas: </h2>
      </div>
      <div>
        <span id="stock-book">Em estoque: </span>
      </div>
    </div>
    <div class="rent-container">
        <h1>Alugar</h1>
        <form id="form-rent">
          <label for="name">Nome: </label>
          <input type="text" name="name" id="name-input" required>
          <label for="name">Devolução: </label>
          <input type="date" name="name" id="date-input" required>
          <button type="button" id="rent-btn">Alugar</button>
        </form>
        <div id="rents-container"></div>
    </div>
    
  </div>



  <script type="module" src="/src/main.js"></script>
</body>

</html>
