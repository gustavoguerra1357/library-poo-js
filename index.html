<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>poo-library-js</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="logo-header"><img src="src/assets/logo-nobg.png" alt="Logo Biblioteca JS"></div>
      <div>
        <button id="newBtn" class="button-header" type="button">Novo</button>
        <button class="button-header" type="button">Alugados</button>
        <button class="button-header" type="button">Excluir</button>
      </div>
    </header>

  </div>

  <div id="modal-newbook" class="hidden">
    <form id="form-livro">
      <input type="text" id="title" placeholder="Título" required>
      <input type="text" id="author" placeholder="Autor" required>
      <input type="number" id="pages" placeholder="Páginas" required>
      <input type="number" id="stock" placeholder="Estoque" required>
      
      <label>Capa do Livro:</label>
      <input type="file" id="input-imagem" accept="image/*" required>
      
      <button id="submit-book" type="submit">Salvar Livro</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>

  </div>



  <script type="module" src="/src/main.js"></script>
</body>

</html>
